<html>

<head>
	<title>Registrazione</title>

    <script type="text/javascript" src="bootstrap/jquery-3.1.1.min.js"></script>	
    <script type="text/javascript" src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="js/logIn.js"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron">
	
			<center><h1>Accesso</h1></center>	
	
			<form name="Modulo" action="LogIn" method="POST">
				<div class="row" >
				    <div class="col-md-6 col-md-offset-3">
				        <div class="form-group" id="cNome">
				            <label for="iNome" class="control-label"> Nome </label>
				            <input type="text" class="form-control" id="iNome" placeholder="Inserisci Nome" maxlength="255" name="iNome">
				        </div>
				   </div>
				</div>
				
				<div class="row" >
				    <div class="col-md-6 col-md-offset-3">
						<div class="form-group" id="cCognome">
							<label for="iCognome" class="control-label"> Cognome </label>
							<input type="text" class="form-control" id="iCognome" placeholder="Inserisci Cognome" maxlength="255" name="iCognome">
						</div>
					</div>
				</div>
				
				<div class="row" >
				    <div class="col-md-6 col-md-offset-3">
				        <div class="form-group" id="cIndirizzo">
				            <label for="iIndirizzo" class="control-label"> Indirizzo </label>
				            <input type="text" class="form-control" id="iIndirizzo" placeholder="Inserisci un indirizzo" maxlength="255" name="iIndirizzo">
				        </div>
				   </div>
				</div>
				
				<div class="row" >
				    <div class="col-md-6 col-md-offset-3">
				        <div class="form-group" id="cData">
				            <label for="iData" class="control-label"> Data </label>
				            <input type="date" class="form-control" id="iData" name="iData">
				        </div>
				   </div>
				</div>
				
				<div class="row" >
				    <div class="col-md-6 col-md-offset-3">
				        <div class="form-group" id="cNumero">
				            <label for="iNumero" class="control-label"> Numero </label>
				            <input type="number" class="form-control" placeholder="Inserisci un numero di telefono" id="iNumero" name="iNumero">
				        </div>
				   </div>
				</div>
				
				
				
				<hr>
				<div class="row">
				    <div class="col-md-4 col-md-offset-1">
				        <div class="form-group">
				            <input type="reset" class="form-control btn btn-danger" value="Annulla">
				        </div>
				    </div>
				    <div class="col-md-4 col-md-offset-2">
				        <div class="form-group">
				            <input type="button" class="form-control btn btn-success" id="btnRegistra" value="Registra" onclick="controlloInvia()">
				        </div>
				    </div>
				</div>
				
				
			</form>

		</div>
	</div>
</body>

</html>
